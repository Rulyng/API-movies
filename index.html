<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <h1 class="title">MOVIES WORLD</h1>
            <div class="change-page">
                <div class="btn-row">
                    <button class="prev" disabled></button>
                    <p class="current-page">1</p>
                    <button class="next" disabled></button>
                </div>
            </div>
            <div class="search-container">
                <input class="inp-mouvie" type="text" placeholder="Enter movie...">
                <button class="btn-search">Search</button>
                <select class="select">
                    <option value="all">All</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>

            </div>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

            </div>
            <div class="result"></div>

<div class="overlay"></div>
<div class="modal">
    <div class="modal-content"></div>
    <button class="modal-close">Close</button>
</div>

        </div>



    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->

    <!-- //інфініті вправо не працює -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            spaceBetween: 30,
            loop: true,
            freeMode: true,
            // clickable: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
